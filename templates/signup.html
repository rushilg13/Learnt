<html lang="en">
<head>
    <link rel="shortcut icon" type="image/jpg" href="../static/img/logo.svg"/>
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='style.css')}}"/>
</head>


<body>
    <div class="container">
        <form action="{{ url_for('signup') }}" method="POST" id="form1">
            {{ form.csrf_token }}

            <label for="textbox1">First Name</label>
            {{ form.fname }}<br>
            <label for="textbox2">Last Name</label>
            {{ form.lname }}<br>
            <label for="textbox3">Email</label>
            {{ form.email }}<br>
            <label for="textbox4">Password</label>
            {{ form.pass1 }}<br>
            
            {{form.sub}}
        </form>
        <p>Already have an account? <a href="/login">Login Here</a></p>
    </div>
</body>
</html>
